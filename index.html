<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Brammie Webshop</title>
</head>

<body>
    <article class="grid-container">
        <div class="card card__white-tshirt">
            <img src="img/white.jpeg" alt="White T-shirt">
            <h2>White T-shirt</h2>
            <p>9,99 EUR</p>
            <button class="button">Add to cart</button>
        </div>
        <div class="card card__black-tshirt">
            <img src="img/black.jpeg" alt="Black T-shirt">
            <h2>Black T-shirt</h2>
            <p>9,99 EUR</p>
            <button class="button">Add to cart</button>
        </div>
        <div class="card card__blue-tshirt">
            <img src="img/blue.jpeg" alt="Blue T-shirt">
            <h2>Blue T-shirt</h2>
            <p>6,99 EUR</p>
            <button class="button">Add to cart</button>
        </div>
    </article>
</body>

</html>
