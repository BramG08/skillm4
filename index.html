<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51b178be49.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">


    <title>Brammie Webshop</title>
</head>
<header>
    <nav class="navagation">
        <ul class="navagation__list">
            <li> <a class="nav__link" id="winkelmandje" href="http://" data-items="2"> <i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>


</header>

<body>
    <article class="grid-container">
        <div class="card card__white-tshirt">
            <img class="card__img" src="img/white.jpeg" alt="White T-shirt">
            <h2>White T-shirt</h2>
            <p>9,99 EUR</p>
            <button class="card__button">Add to cart</button>
            <button class="card__button--remove">Remove from cart</button>
        </div>
        <div class="card card__black-tshirt">
            <img class="card__img" src="img/black.jpeg" alt="Black T-shirt">
            <h2>Black T-shirt</h2>
            <p>9,99 EUR</p>
            <button class="card__button">Add to cart</button>
            <button class="card__button--remove">Remove from cart</button>
        </div>
        <div class="card card__blue-tshirt">
            <img class="card__img" src="img/blue.jpeg" alt="Blue T-shirt">
            <h2>Blue T-shirt</h2>
            <p>6,99 EUR</p>
            <button class="card__button--disabled">Add to cart</button>
            <button class="card__button--remove">Remove from cart</button>
        </div>
    </article>
</body>

</html>
